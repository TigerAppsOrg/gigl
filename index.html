<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Page</title>
    <style>
        /* Combined Animation CSS */
        .combined {
            animation-name: combined;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes combined {
            0%, 100% { 
                transform: translateY(0) scale(1) rotate(0deg); 
            }
            25% { 
                transform: translateY(-20px) scale(1) rotate(0deg); 
            }
            50% { 
                transform: translateY(0) scale(1.1) rotate(180deg); 
            }
            75% { 
                transform: translateY(-20px) scale(1) rotate(360deg); 
            }
        }
    </style>
</head>

<body>
    <h1>This is a Test Page</h1>
    <p>Brought to you by Taylan, Andre, Ibe, Yagiz. No need to thank us.</p><br>
    <!-- Added the combined class to your image for the combined effect -->
    <img src="{{ url_for('static', filename='kevinjames.jpeg') }}" class="combined" alt="Image with combined animation">
</body>

</html>
