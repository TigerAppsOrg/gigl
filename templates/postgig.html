<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--will scale to diff browser sizes-->
    <title>Gigl - Home</title> <!--title on browser window-->
    <!-- Including the styles from index.css -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <style>
        
        section {
            margin: 0 auto;
            width: 80%;
            padding: 1em;
        }
    </style>
</head>

<body>
    {% include 'header.html' %} <!--JINJA2 template for the header-->
    <main>
        <br>
        <section class= "w-full md:w-1/2 rounded-lg bg-gray-100 border border-gray-100">
            <h2> New Gig for {{username}}-{{user_email}}</h2> <!-- user information -->
            <hr>
            <br>
            <form action="/gigposted" method="POST">
                <div>
                    <label for="title">Title:</label>
                    <input class = "bg-gray-50 shadow block border border-gray-200 p-2 w-full md:w-1/2 rounded-lg focus:outline-none focus:border-teal-500" type="text" id="title" name="title" maxlength="50" required>
                </div>
                <br>
                <!-- Start Date -->
                <div class="flex space-x-10">
                    <div class="w-full">
                        <label for="start_date">Start Date:</label>
                        <input class ="block bg-gray-50 shadow block border border-gray-200 p-2 w-full md:w-1/2 rounded-lg focus:outline-none focus:border-teal-500" type="date" id="start_date" name="start_date" required>
                    </div>
                    <div class="w-full">
                        <label for="end_date">End Date:</label>
                        <input class ="block bg-gray-50 shadow block border border-gray-200 p-2 w-full md:w-1/2 rounded-lg focus:outline-none focus:border-teal-500" type="date" id="end_date" name="end_date" required>
                    </div>
                </div>
                <br>
                <div>
                    <label for="qualifications">Qualifications:</label>
                    <textarea class ="block bg-gray-50 shadow block border border-gray-200 p-2 w-full rounded-lg focus:outline-none focus:border-teal-500" type="text" id="qualifications" name="qualifications" maxlength="100" required></textarea>
                </div>
                
                <br>
                
                <!--JS required to make description limited on words not characters-->
                <div>
                    <label for="description">Description:</label>
                    <textarea class ="block bg-gray-50 shadow block border border-gray-200 p-2 w-full rounded-lg focus:outline-none focus:border-teal-500" type="text" id="description" name="description" maxlength="900" required> </textarea>
                </div>
                
                <br>

                <div>
                    <label for="Categories">Categories:</label>
                    <select class ="block bg-gray-50 shadow block border border-gray-200 p-2 w-full md:w-1/2 rounded-lg focus:outline-none focus:border-teal-500" name="category" id="Categories" required>
                        <!-- Placeholder option -->
                        <option value="" disabled selected>Category</option>
                        <!-- Categories options -->
                        <option value="teaching">Teaching</option>
                        <option value="research">Research</option>
                        <option value="technical">Technical</option>
                        <option value="writing">Writing</option>
                        <option value="graphic_design">Graphic Design</option>
                        <option value="photography_film">Photography/Film</option>
                        <option value="events">Events</option>
                        <option value="marketing">Marketing</option>
                        <option value="administrative">Administrative</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="fitness">Fitness</option>
                        <option value="other">Other</option>
                    </select>
                </div>
        
                <br>
                
                <input class= "p-2 w-auto rounded-lg bg-indigo-200" type="submit" value="Submit">
            </form>
            
            
        </section>
        
    </main>

</body>

</html>
