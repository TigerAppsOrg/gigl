<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Profile - Gigl</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <style>
        section {
            margin: 0 auto;
            width: 80%;
            padding: 1em;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <br>
        <section class="w-full md:w-1/2 rounded-lg bg-gray-100 border border-gray-200">
            <div class="flex justify-between">
                <h2 class="text-2xl font-bold">{{ freelancer.name }}</h2>
                <p class="text-gray-600">Last Active: {{ freelancer.last_active }}</p>
            </div>

            <div>
                <h3>Specialty: {{ freelancer.specialty }}</h3>
            </div>
            <br>
            <div>
                <h3>Bio</h3>
                <p>{{ freelancer.bio }}</p>
            </div>
            <br>
            <div>
                <h3>Links</h3>
                <p>{{ freelancer.links }}</p>
            </div>
            <br>
            <!-- If there are additional attributes you want to display, you can add them here -->
        </section>
        <br>
        <!-- If the freelancer has gigs or applications, you can display them in a similar way to the details.html page -->
        <!-- Additional sections can be added here -->
    </main>
</body>
</html>
